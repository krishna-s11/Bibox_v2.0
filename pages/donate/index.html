<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4ec9fc748c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>ZeroHunger | Donate</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-img">
                    <p class="heading">Little by <span style="color:red">little</span>, a <span style="color:red">little</span> becomes<br><span style="color: red; font-size: 3.3rem; font-weight: 500;"> A LOT !</span></p>
            </div>
            <div class="card-content">
                <a href="../../index.html">
                    <div class="logo-box">
                        <img src="../../img/hunger-logo.png" alt="Logo" class="logo">
                    </div>
                </a>
            <div class="form">
                <h1 class="form__heading">Start Donating Today!</h1>
                <div class="form-group">
                    <input type="text" name="name" placeholder="Full Name" class="form__input">
                    <label for="name" class="form__label">Full Name</label>
                </div>
                <div class="form-group">
                    <input type="tel" name="tel" pattern="[0-9]{10}" placeholder="Mobile Number" class="form__input">
                    <label for="tel" class="form__label">Mobile Number</label>
                </div>
                <div class="form-group">
                    <textarea name="message" rows="3" class="form__input" id="email" placeholder="Address" required></textarea>
                </div>
                <a href="#" class="btn btn-blue btn__sign-in">Donate Now!</a>
            </div>    
            </div>
            </div>
    </div>
</body>
</html>
