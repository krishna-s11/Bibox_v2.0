<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4ec9fc748c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>ZeroHunger | Sign-In</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-img">
                    <p class="heading">Start Helping <span style="color: red;">Today</span>!</p>
                    <p class="heading-sub"> Sharing is caring.</p>
                    <a href="../sign-up/index.html" class="btn btn-blue">Register</a>
            </div>
            <div class="card-content">
                <a href="../../index.html">
                    <div class="logo-box">
                        <img src="../../img/hunger-logo.png" alt="Logo" class="logo">
                    </div>
                </a>
            <div class="form">
                <h1 class="form__heading">Welcome Back!</h1>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email address" class="form__input">
                    <label for="email" class="form__label">Email address</label>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" class="form__input">
                    <label for="password" class="form__label">Password</label>
                </div>
                <div class="lower_content">
                    <div>
                        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" class="check_sign-in">
                        <label for="vehicle1" class="check__label">Stay Signed In</label>
                    </div>
                <a href="#" class="forgotpass"><i class="fas fa-lock"></i>&nbsp Forgot Password?</a>
                </div>
                <a href="#" class="btn btn-blue btn__sign-in">Sign In</a>
            </div>    
            </div>
            </div>
    </div>
</body>
</html>
